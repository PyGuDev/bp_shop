<div class="modal fade" id="singin_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Войти</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="singin/" method="post" id="form_singin">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username" class="col-form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="id_username" name="username">
          </div>
          <div class="form-group">
            <label for="id_password" class="col-form-label">Пароль:</label>
            <input type="password" class="form-control" id="id_password" name="password">
          </div>
          <input type="hidden" name="next" value="/">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="$('#form_singin').submit()">Войти</button>
        <button type="button" class="btn btn-warning text-white" data-dismiss="modal"
                data-toggle="modal" data-target="#singup_modal" data-whatever="@mdo">Регистрация</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
