<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BP-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    html{
        width: 100%;

    }
    body{
        width: 100%;
    }
    .navbar-brand{
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 28px;
        color: #505050!important;
    }
    .wrapper{
        width: 100%;
    }

</style>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-xl navbar-light">
          <a class="navbar-brand" href="#">BP Web-shop
                <img src="{% static 'images/icons/logo.svg' %}" width="40" height="40" alt="" loading="lazy"></a>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarsExample06" style="">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-md-0">
              <ul class="navbar-nav mr-auto align-items-center">
                  <li class="nav-item">
                    <a>Поддержка</a>
                  </li>
                  <li class="nav-item">
                {% if user.is_authenticated %}
                <div class="user_login pl-4 form-inline">
                    <a href="" ><img src="{% static 'images/icons/user_is_auth.svg'%}" width="36" height="36"></a>
                    <div class="pl-3" style="display: grid">
                        <span>{{user}}</span>
                        <a href="/logout/">Выйти</a>
                    </div>
                </div>
                {% else %}
                <a href=""  class="my-2 pl-4" data-toggle="modal" data-target="#singin_modal" data-whatever="@mdo"><img src="{% static 'images/icons/user.svg'%}" width="35" height="35"></a>
                {% endif %}
                  </li>
                </ul>
            </form>
          </div>
        </nav>
    </div>
    {% block content%}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    {% include 'base/auth_modals.html'%}
</div>
</body>
</html>
