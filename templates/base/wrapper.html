<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BP-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    html{
        width: 100%;

    }
    body{
        width: 100%;
    }
    .navbar-brand{
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 28px;
        color: #505050!important;
    }
    .wrapper{
        width: 100%;
    }

</style>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light ml-4 mr-4">
            <a class="navbar-brand" href="#">
                BP Web-shop
                <img src="{% static 'images/icons/logo.svg' %}" width="40" height="40" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
            <div class="nav-lk form-inline">
                <a>Поддержка</a>
                {% if user.is_authenticated %}
                <div class="user_login pl-4 form-inline">
                    <a href="" ><img src="{% static 'images/icons/user_is_auth.svg'%}" width="36" height="36"></a>
                    <div class="pl-3" style="display: grid">
                        <span>{{user}}</span>
                        <a href="/logout/">Выйти</a>
                    </div>
                </div>
                {% else %}
                <a href=""  class="my-2 pl-4" data-toggle="modal" data-target="#singin_modal" data-whatever="@mdo"><img src="{% static 'images/icons/user.svg'%}" width="35" height="35"></a>
                {% endif %}
            </div>
        </nav>

    </div>
    {% block content%}
    {% endblock %}
    {% include 'base/singin.html'%}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
